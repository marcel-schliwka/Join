    <link rel="stylesheet" href="./styles/styleSidebar.css" />

    <script src="./scripts/authenticate.js"></script>

    <title>Contacts</title>
  </head>

  <body onload="includeHTML(); init()">
    <!-- load "sidebar.html into following div-tag" -->
    <div w3-include-html="./templates/sidebar.html"></div>

    <!-- Edit Contact -->
    <dialog id="dialog__editContact">
      <div class="dialog__editLeftSide">
        <img src="./img/logo_white.svg" alt="White Join Logo" />
        <h2>Edit contact</h2>
        <span class="dialog__blue-line"></span>
      </div>
      <div class="dialog__editRightSide">
        <img
          src="./img/close.svg"
          alt="Close the Dialog Windows"
          id="dialog__editClose"
        />
        <div class="dialog__editRightImg">
          <img src="./img/test_circle.png" alt="" srcset="" />
        </div>
        <form class="dialog__editRightForm" onsubmit="return false;">
          <input
            type="text"
            placeholder="Name"
            class="dialog__editInput"
            id="dialog__editNameInput"
          />
          <input
            type="text"
            placeholder="Email"
            class="dialog__editInput"
            id="dialog__editEmailInput"
          />
          <input
            type="text"
            placeholder="Phone"
            class="dialog__editInput"
            id="dialog__editPhoneInput"
          />
          <div class="dialog__editRightBtn">
            <button
              class="custom-btn-white btn-hover"
              id="dialog__editDeleteBtn"
            >
              Delete
            </button>
            <button
              class="custom-btn btn-hover btn-save"
              id="dialog__editSaveBtn"
              onclick="saveEditDialog()"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <!-- Add new Contact -->
    <dialog id="dialog__createContact">
      <div class="dialog__createLeftSide">
        <img src="./img/logo_white.svg" alt="White Join Logo" />
        <h2>Add contact</h2>
        <span class="dialog__blue-line"></span>
        <h4>Tasks are better with a team!</h3>
      </div>
      <div class="dialog__createRightSide">
        <img
          src="./img/close.svg"
          alt="Close the Dialog Windows"
          id="dialog__createClose"
          onclick="cancelCreateContact()"
        />
        <div class="dialog__createRightImg">
          <img src="./img/create_contact_frame.svg" alt="" srcset="" />
        </div>
        <form id="createContactForm" class="dialog__createRightForm" onsubmit="return false;">
          <input
            type="text"
            placeholder="Name"
            class="dialog__createInput"
            id="dialog__createNameInput"
          />
          <input
            type="text"
            placeholder="Email"
            class="dialog__createInput"
            id="dialog__createEmailInput"
          />
          <input
            type="text"
            placeholder="Phone"
            class="dialog__createInput"
            id="dialog__createPhoneInput"
          />
          <div class="dialog__createRightBtn">
            <button
              class="custom-btn-white btn-hover"
              id="dialog__createDeleteBtn"
              onclick="cancelCreateContact()"
            >
              Cancel X
            </button>
            <button
              class="custom-btn btn-hover btn-save"
              id="dialog__createSaveBtn"
              onclick="addNewContact();"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <div class="custom-style-contacts">
      <div
        id="contactsListContainer"
        class="overflow-x-hidden overflow-y-auto"
      ></div>

      <div id="contactsMain" class="overflow-hidden">
        <div id="contactsHeader" class="contacts-header">
          <h1 class="fw-bold display-4 lh-120">Contacts</h1>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="4"
            height="63"
            viewBox="0 0 4 63"
            fill="none"
          >
            <path
              d="M2 2V61"
              stroke="#29ABE2"
              stroke-width="3"
              stroke-linecap="round"
            />
          </svg>

          <span class="custom-fs-27">Better with a team</span>

          <!-- <div class="custom-btn-container"> -->
          <button
            class="fw-bold custom-lh-120 custom-btn pos-btn"
            onclick="openCreateContact()"
          >
            <span class="custom-fs-21">New contact</span>
            <img src="./img/icon_add_contact.png" alt="" />
          </button>
          <!-- </div> -->
        </div>

          <div class="d-flex align-items-center justify-content-around gap-5">
            <div class="circle dialog__circle">
            </div>

                </div>
              </div>
            </div>
          </div>

          <p class="py-4">Contact Information</p>

          <h6 class="my-2">Email</h6>
          <a id="dialog__email" class="text-decoration-none" href="mailto:"
            >hallo@test.de</a
          >

          <h6 class="mt-4 mb-2">Phone</h6>
          <a id="dialog__phone" phone href="tel:">01567283716</a>
        </dialog>
      </div>
    </div>

    <div class="background-dialog d-none" onclick="closeDialog()">

    </div>

    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/bootstrap.js"></script>
  </body>
</html>
